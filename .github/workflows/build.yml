name: LineupX CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_web:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: src/web

    - name: Run Build
      run: npm run build
      working-directory: src/web
  
  build_app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Run Setup Script
      run: |
        chmod +x scripts/setup.sh
        ./scripts/setup.sh

    - name: Build API Image
      run: docker build -t api ./src/api

    - name: Build Web Image
      run: docker build -t web ./src/web

    - name: Run Docker Compose Up
      run: docker compose up --detach --wait --wait-timeout 30

    - name: Wait for Services
      run: sleep 60

    - name: Wait for MongoDB
      run: |
        while ! docker compose logs lineupx_api | grep -q "database connected"; do
          sleep 5
        done
    
    - name: Check Docker Compose Logs
      run: docker compose logs

    - name: Inspect API Status
      run: curl -s http://localhost:1337

    - name: Inspect Web Status
      run: curl -s http://localhost:5173

    - name: Test Query
      run: curl -s http://localhost:1337/user/ooccupate

  test:
    runs-on: ubuntu-latest
    needs: build_app
    steps:
    - name: Test
      run: curl -s http://localhost:1337/user/ooccupate