name: LineupX CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_web:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: src/web

    - name: Run Build
      run: npm run build
      working-directory: src/web

  build_app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Run Setup Script
      run: |
        chmod +x scripts/setup.sh
        ./scripts/setup.sh

    - name: Build API Image
      run: docker build -t api ./src/api

    - name: Build Web Image
      run: docker build -t web ./src/web

    - name: Run Docker Compose Up
      run: docker compose up --detach --wait --wait-timeout 30

    - name: Wait for DB
      run: |
        while ! docker compose logs lineupx_api | grep -q "database connected"; do
          sleep 5
        done

    - name: Check Docker Compose Logs
      run: docker compose logs

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Vitest
      run: npm install -D vitest
      working-directory: ./src/api
      
    - name: Run Tests
      run: npm run test
      working-directory: ./src/api